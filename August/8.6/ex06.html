<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    첫번째 숫자 : <input type="text" id="a"><br>
    두번째 숫자 : <input type="text" id="b"><br>
    <button id="add">add</button>
    <hr>
    <div>덧셈 결과 : <span id="result"></span>
    </div>
    <script>
        $('#add').click(function(){
            const a= $('#a').val();
            const b= $('#b').val();
            $.ajax ({
                url:"http://192.168.0.54:8081/rest/sum1",
                data : `a=${a}&b=${b}`,
                success:function(result){
                    $('#result').text(result);
                }
            })
        })
    </script>
</body>
</html>
