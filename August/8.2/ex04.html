<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예시9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #app {width: 900px; margin: 0 auto;}
            header,footer {height: 50px; 
            text-align: center;
            border: 1px solid red;
            }
            nav{height: 50px; line-height: 50px; 
            border: 1px solid orange;
            flex: 0 15 0 20;
            margin-bottom: 10px; }
            li{display: inline-block;
            margin: 10px 20px;} 
            aside {flex-grow: 1;
                height: 190px;
                background-color: lightgrey;}
            section {flex-grow: 6;
                min-height: 550px;
                font-size: 1.0em;}
            main { display: flex;}
            .app{
                box-shadow: 0 0 10px rgba(200, 200, 200, 0.6);
            }

    </style>
</head>
<body>
    <div id=app class="app">
        <table id="table">
            <!--  -->
            <thead>
            <header> 제목 영역</header>
            </thead>
            <!--  -->
            <tbody id="tbody">
            <!--  -->
            <nav id="nav">
                <ul>
                <li><a href="#">aaa</a></li>
                <li><a href="#">bbb</a></li>
                <li><a href="#">ccc</a></li>
                </ul>
            </nav>
            <!--  -->
                <main>
                        <aside>left</aside>
                        <section>
                           <div class="mb-3">
                            <label for="title" class="form-label">할일:</label>
                            <input type="text" class="form-control" id="title" placeholder="할일 입력" name="title">
                        </div>
                        <div class="d-grid mt-4">
                            <button type="button" class="btn btn-outline-primary btn-block" id="add">add</button>
                          </div>
                    </section>
                    <aside>right</aside>    
                </main>
            <!--  -->
                <footer>
                    푸터 영역
                </footer>
            <!--   -->
            </tbody>
        </table>
    </div>
    <script>
        const $tbody = $('#tbody');

const todos= [
    {quset: 1, title:'등운동', writeday:new Date(). toLocaleString(),finish:true},  
    {quset: 2, title:'가슴운동', writeday:new Date(). toLocaleString(),finish:false},
    ];
    tno=3;

        function printTodos(){
            $tbody.empty();
            for(const t of todos){
                    const html=`
                    <tr>
                        <td>${t.quset}</td>
                        <td class='${t.finish?'a finish':'a'}'>${t.title}</td>
                        <td>${t.writeday}</td>
                        <td>
                        <button class='btn btn-primary toggle' data-quset='${t.quset}'>${t.finish? '완료':'작업중'}</button>
                        <button class='btn btn-danger delete' data-quset='${t.quset}'>삭제</button>                        
                        </td>
                    </tr>`;
                    $tbody=append(html);
                }
        } 
        // printTodos();
        $('#add').click(function(){
            const $title = $('#title');
            if($title.val()==''){
                return;
            }
            const newquset = {
                quset:quset++,title:$title.val,writeday: new Date().toISOString(),done:false};
                quset.push(newquset);
                $title.val('');
                printTodos();
        });
        $('#tbody').on('click','.toggle',function(){
            const quset = $(this).data('quset');
            for(const t of quset){
                if(t.quset==quset){
                    t.finish=!t.finish;
                }
            }
            printTodos();
        });
        $('#tbody').on('click','.delete',function(){
            const quset =$(this).data('quset');
            for(let i=0; i<todos.length; i++){
                if(todos[i].quset==quset){
                    todos.splice(i,1);
                }
            }
            printTodos();
        })
    
    </script>
</body>
</html>
