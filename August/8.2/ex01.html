<html>
    <head>
        <title>flex-grow</title>
        <style>
            main{display: flex;}
            #left{height: 100px;
            background-color: blue;
            flex-grow: 8;
            flex-basis: 0;
        }
            #right{
                height: 100px;
                background-color: red;
                flex-grow: 2;
                flex-basis: 0;
            }
        </style>
    </head>
    <body>
        <main>
            <div id="left">le</div>
            <div id="right">rig</div>
        </main>
    </body>
</html>
