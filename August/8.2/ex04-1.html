<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo 사용법</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #app {width: 900px; margin: 0 auto;}
            header,footer {height: 50px; 
            text-align: center;
            border: 1px solid red;
            }
            nav{height: 50px; line-height: 50px; 
            border: 1px solid orange;
            flex: 0 15 0 20;
            margin-bottom: 10px; }
            li{display: inline-block;
            margin: 10px 20px;} 
            aside {flex-grow: 1;
                height: 190px;
                background-color: lightgrey;}
            section {flex-grow: 6;
                min-height: 550px;
                font-size: 1.0em;}
            main { display: flex;}
            .app{
                box-shadow: 0 0 10px rgba(200, 200, 200, 0.6);
            }
    .finish{text-decoration: line-through;}
    </style>
  <!-- 의존한다 (dependency)
    -->
</head>
<body>
    <div id=app class="app">
        <div id="div2">
            <!--  -->
            <thead>
            <header> 제목 영역</header>
            </thead>
            <!--  -->
            <!-- <tbody id="tbody"> -->
            <!--  -->
            <nav id="nav">
                <ul>
                <li><a href="#">등운동</a></li>
                <li><a href="#">가슴운동</a></li>
                <li><a href="#">어깨운동</a></li>
                </ul>
            </nav>
            <!--  -->
                <main>
                    
                        <aside>left</aside>
                        <section>
                            <table class="table">
                           <div class="mb-3">
                            <label for="title" class="form-label">할일:</label>
                            <input type="text" class="form-control" id="title" placeholder="할일 입력" name="title">
                        </div>
                        <div class="d-grid mt-4">
                            <button type="button" class="btn btn-outline-primary btn-block" id="add">add</button>
                          </div>
                            <tr>
                                <td>순서</td>
                                <td>할일</td>
                                <td>시간</td>
                                <td></td>
                            </tr>
                          <tbody id="tbody"></tbody>
                        </table>
                        </section>
                    <aside>right</aside>    
                </main>
            <!--  -->
                <footer>
                    푸터 영역
                </footer>
            <!--   -->
        </div>
    </div>
    <script>
        const $tbody = $('#tbody');

        const todos= [
            {tno: 1, title:'등운동', writeday:new Date(). toLocaleString(),finish:false},  
            {tno: 2, title:'가슴운동', writeday:new Date(). toLocaleString(),finish:false},
        ] 
        let tno =3;
    
        function printTodos(){
            $tbody.empty();

            for(const t of todos){
                const html=`
                <tr>
                    <td>${t.tno}</td>
                    <td class='${t.finish?'a finish':'a'}'>${t.title}</td>
                    <td>${t.writeday}</td>
                    <td>
                    <button class='btn btn-primary toggle' data-tno='${t.tno}'>
                    ${t.finish?'완료':'작업중'}
                    </button>
                    <button class='btn btn-danger delete' data-tno='${t.tno}'>삭제</button>
                    </td>
                </tr>
                `;
                $tbody.append(html);
            }
        }

        printTodos();
           $('#add').click(function(){
            const $title = $('#title');
            if($title.val()==''){
                return;
            }
            const newTodo = {tno:tno++, title:$title.val(),writeday:new Date().toLocaleString(), done:false};
            todos.push(newTodo);
            $title.val('');
            printTodos();
        });
        $('#tbody').on('click','.toggle',function(){
            const tno = $(this).data('tno');
            for(const t of todos){
                if(t.tno==tno){
                    t.finish= !t.finish;
                }
            }
            printTodos();
        });
        $('#tbody').on('click','.delete',function(){
            // todos.splice(index)
            const tno = $(this).data('tno');
            for(let i=0; i<todos.length; i++){
                if(todos[i].tno==tno){
                    todos.splice(i, 1);
                }
            }
            printTodos();
        });
    </script>
</body>
</html>
