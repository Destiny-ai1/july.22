<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 다시한번복습</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- jQuery 배운 태그들 정리
       1.값을 읽어오는 메소드 : getter
        값을 쓰는 메소드 : setter
        jQuery 메소드는 파라미터가 없으면 getter
        jQuery 메소드는 파라미터가 있으면 setter 
       2.text 메소드는 HTML 태그를 '글자로 취급'
        HTml 메소드는 text 태그로 적용한다
       3.css()
       4.val()
       5.append(),appendTo()
            자식.appendTo(부모)       return 자식   
            부모.append(자식)         return 부모
            const html = `<p><b>로또</b></p>`;
            $('#constainer').append(html);
            $('<P>').appendTo($('container'));      
            -->
        $('#target').text('<script>alert();</script>');          사용불가
        $('#target').html('<script>alert();</script>');          사용가능
</head>
<body>
    <p id="target1">로또</p>
    <p id="target2">당첨</p>
    
    <script>
        const a= 10;
        const $p = $('<p>').appendTo($('#container'));
            if(a>10)
            $('<b>로또</b>').appendTo($p);
            else
            $('<b>당첨</b>').appendTo($p);

            const str = `${a>10? '<p><b>로또</b></p>':'<p><b>당첨</b></p>'}`
            $('#container1').append(str);
    </script>
</body>
</html>
