<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Pagination</h2>

  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#">뒤로</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item active"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">앞으로</a></li>
  </ul>
  <hr>
  <ul class="pagination" id="p">
  </ul>
</div>
    <script>
        const page ={prev:1, start:1, end:3, next:4, current:2};
        const $p = $('#p');
        if(page.prev>0)
            $p.append(`<li class="page-item"><a class="page-link" href="${page.prev}">뒤로</a></li>`);
        for (let i=page.start; i<=page.end; i++){

            if(i==page.current){
                $p.append(`<li class="page-item active"><a class="page-link" href="${i}">${i}</a></li>`);
            } else {
                $p.append(`<li class="page-item"><a class="page-link" href="${i}">${i}</a></li>`);
            }
        }
        if(page.next>0)
        $p.append(`<li class="page-item"><a class="page-link" href="${page.next}">앞으로</a></li>`);
    </script>
</body>
</html>
