<html lang="en">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>

            })

            // });
            $click.click(function(){
                console.log($click.val());
            });
        })
    </script>
</head>

    <button id="click">choice</button>

</html>
