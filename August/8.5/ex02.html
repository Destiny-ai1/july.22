<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다시한번또 복습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #app{width: 800px; margin: 0 auto;
        }
        header,footer{
            border: 1px solid blue;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav{
            border: 1px solid goldenrod;
            height: 50px;
            font-size: 0.8em;
        }
        main{display: flex;}

        li{display: inline-block;
        margin-left:20px;
        margin-top: 10px;
        padding-left:15px;
        padding-right:30px;
        }
            aside{height: 200px;
                flex-grow: 1;
                border: 1px solid black;
                background-color: aqua;
            }

            section{flex-grow: 6;
            min-height: 600px;
            border: 1px solid black;}
            .app{
                box-shadow: 0 0 10px rgba(200, 200, 200, 0.6);
            }
            .finish{text-decoration: line-through;}
    </style>
</head>
<body>
    <div id="app">
        <thead>
            <header>
                header
            </header>
            <nav id="nav">
                <ol>
                    <li><a href="#">?</a></li>
                    <li><a href="##">??</a></li>
                    <li><a href="###>">???</a></li>
                </ol>
            </nav>
            <main>
                <aside>left</aside>
                <section>
                    <table id="table">
                        <div>
                            <label for="title" class="form-label"></label>
                            <input type="text" id="input" class="form-label" placeholder="입력" name="title">
                        </div>
                        <div>
                            <button type="button" id="btn" class="btn btn-outline-primary btn-block">Add</button>
                        </div>
                    <div>
                        <tr>
                            <td>순서</td>
                            <td>계획</td>
                            <td>시간</td>
                        </tr>
                    </div>
                    <tbody id="tbody"></tbody>
                    </table>
                </section>
                <aside>right</aside>
            </main>
            <footer>
                footer
            </footer>
        </thead>
    </div>
</body>
<script>
    const $tbody =$ ('#tbody');

    const todos = [
        {tno:1, title:'집',  writeday:new Date().toLocaleString,finish:false},
        {tno:2, title:'학원', writeday:new Date().toLocaleString,finish:false}
    ];
    let one=3;
    
    function printTodos(){
        $tbody.empty();

        for(const t of todos){
            const html=`
            <tr>
                    <td>${t.tno}</td>
                    <td class='${t.finish?'a finish':'a'}'>${t.title}</td>
                    <td>${t.writeday}</td>
                    <td>
                    <button class='btn btn-primary toggle' data-tno='${t.tno}'>
                    ${t.finish?'완료':'작업중'}
                    </button>
                    <button class='btn btn-danger delete' data-tno='${t.tno}'>삭제</button>
                    </td>
                </tr>
                `;
                $tbody.append(html);
        }
    }

    printTodos();
    $('#add').click(function(){
        const $title = $('#title');
        if($title.val()==''){
            return;
        }
        const newTodo={tno:tno++, title:$title.val(),writeday:new Date().toLocaleString(),done:false};
        todos.push(newTodo);
        $title.val('');
        printTodos();
    });
    $('#tbody').on('click','toggle',function(){
        const one = $(this).data('tno');
        for (const t of todos){
            if(t.tno==tno){
                t.finish=!t.finish;
            }
        }
        printTodos();
    });
    $('#tbody').on('click','delete',function(){
        const one = $(this).data('tno');
        for(let i=0; 0<todos.length; i++){
            if(todos[i].one==one){
                todos.splice(i,1);
            }
        }
        printTodos();
    });
</script>
</html>
