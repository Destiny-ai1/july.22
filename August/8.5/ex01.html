<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.2만든거 다시한번복습</title>
    <!-- sectiong 내용 비우고 디자인 비우고 시맨틱 마크업만 
         css로 레이아웃 작업하되 나눔고딕으로 폰트 설정-->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
         <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
         <link href="ex01.css" rel="stylesheet">
        <!-- /* @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap'); */
        /* font-family 여러개 적는 이유 : 대체폰트 지정 
           폰트 이름에 뛰어 쓰기가 있거나 없거 특수문자인 , 을 쓴다.*/ -->
</head>
<body>
    <div id="app">
        <div>
            <thead>
                <header>header</header>
            </thead>
            <nav>
                <ul>
                <li><a href="#">aaa</a></li>
                <li><a href="#">bbb</a></li>
                <li><a href="#">ccc</a></li>
                </ul>
            </nav>
            <main>
                <aside>left</aside>
                <section>
                    <div class="mt-3 mb-3">
                        <label for="title">할일</label>
                        <input type="text" id="title" class="form-control" placeholder="입력..">
                    </div>
                    <div class="mt-4 mb-4">
                        <button class="btn btn-primary">추가</button>
                    </div>
                    <table class="table table-hover mt-5">
                    <div id="tbody">
                        <tr>
                            <td>순서</td>
                            <td>목표</td>
                            <td>시간</td>
                        </tr>
                    </div>
                </table>
                </section>
                <aside>right</aside>
                </main>
                <footer>
                    footer
                </footer>
        </div>
    </div>
    <script src="ex01.JS"></script>
</body>
</html>
