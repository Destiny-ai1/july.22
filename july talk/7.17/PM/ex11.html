<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크립트(script) 언어</title>
</head>
<body>
    <script>
        // 자바스크립트도 위탁관리(ECMAScript ,ES)
        // ES5(2009년)
        var x = 10;
        // ES6(2015년)
        let y = 20;
        
        // var x = 30;
        // let y = 40;
        // 소스를 작성하면 실행 파일을 만들어서 실행
        // 실행파일을 만들지 않고 바로 바로 실행하는 언어
    </script>
</body>
</html>
