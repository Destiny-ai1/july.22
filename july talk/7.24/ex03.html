<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 표만들기</title>
    <style>
        table{width: 600px; margin: 0 auto; height:auto;}
        table,td{border: 1px solid black; border-collapse: collapse;}
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td rowspan="3">1</td><td>2</td><td rowspan="3">3</td>
            </tr>
            <tr>
                <td>2</td>
            </tr>
            <tr>
                <td>2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
