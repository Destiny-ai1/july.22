<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = null;
        const b = undefined;
        const c = {};
        // const a, const c는 객체를 가리키며 > 참조변수< 라고한다
        console.log (typeof a);     //Object//
        console.log (typeof b);     //undefined//
        const d = [];
        console.log (typeof d);     //배열이라고하는데 Object 안에 한종류
        // const d = 배열(array)-값들의 집합
    </script>
</body>
</html>
