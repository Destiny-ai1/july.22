<!DOCTYPE html>
<html lang="en">
<head>
    <title>10 번쨰 문제</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        #app {width: 800px; margin: 0 auto;}
            header,footer {height: 50px; 
                border: 1px solid black;
                background-color: lightgray;
            text-align: center;}
            nav{height: 50px; 
                border: 1px solid black;
                background-color: red;}
            li{display: inline-block;
            margin: 10px 15px;} 
            aside {width: 100px; 
                height: 200px; 
                background-color: lightgrey;
                float:left; 
                text-align: center;}
            section {width: 600px;
                min-height: 600px; 
                float: left; border: 1px solid black;
                text-align: center;}
                main { overflow: hidden;}
    </style>
</head>
<body>
    <div id="app">
        <header> 제목 영역</header>
            <nav>
                <ol>
                <li><a href="#">COMPANY</a></li>
                <li><a href="#">PRODUCT</a></li>
                <li><a href="#">SERVICE</a></li>
                <li><a href="#">COMMUNTY</a></li>
                </ol>
            </nav>
                <main>
                    <aside>left</aside>
                    <section>본문</section>
                    <aside>right</aside>
                </main>
                <footer>
                    푸터 영역
                </footer>
    </div>
</body>
</html>
