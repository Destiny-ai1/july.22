<body>
    <script>
        // a 는 3의배수인가
        const a = 15;
        console.log (a%3==0);
        // 3의배수 또는 5의배수일때는
        console.log (a%3||a%5==0);
        // a가 0에서 100사이의 숫자인가
        console.log (a>0&&a<100);
    </script>
