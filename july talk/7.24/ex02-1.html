<!DOCTYPE html>
<html lang="en">
<head>
    <title>표만들기 예시</title>
    <style>
        table{width: 600px;margin: 0 auto;}
        table,tr,td{border: 1px solid black; border-collapse:collapse;}
        thead,tfoot{background-color: gray;}
        td{text-align:right; padding: 10px;}
        tr{height:50px;}
    </style>
</head>
<body>
    <table>
        <caption>제주특별자치도</caption>
        <thead>
            <tr>
                <th>구분</th>

                <th>학급</th>
                <th>학생수</th>
                <th>교원수</th>
            </tr>
        </thead>
        <tbody>
            <tfoot>
                <tr>
                    <th>1111</th>
                    <th>1111</th>
                    <th>1111</th>
                    <th>1111</th>
                    <th>1111</th>
                </tr>
            </tfoot>
            <tr>
                    <th>1111</th>
                    <th>1111</th>
                    <th>1111</th>
                    <th>1111</th>
                    <th>1111</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
