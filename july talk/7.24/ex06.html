<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a= 5;
        const b= '5';
        console.log (a>b);   //flase
        console.log (a>=b);   //ture  
        console.log (a==b);   //ture (형변환하면 같은 값)
        console.log (a===b);  //flase   (타입까지 비교)
    </script>
</body>
</html>
