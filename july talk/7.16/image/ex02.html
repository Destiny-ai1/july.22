<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        .bold{font-weight: bold;} 
        .italic{font-style: italic;}
    </style>

    <title>Document</title>
</head>
<body>
    <P>우리나라 대한민국 <strong>망한나라</strong></P>
    <P>우리나라 대한민국 <b>망한나라</b></P>
    <P>우리나라 대한민국 <em>망한나라</em></P>
    <P>우리나라 대한민국 <i>망한나라</i></P>
    <P>우리나라 대한민국 <span class="bold">망한나라</span></P>
    <P>우리나라 대한민국 <span class="italic">망한나라</span></P>
</body>
</html>
