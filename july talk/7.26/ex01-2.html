<html>
    <head>
        <style>
            body{background-color: #f4f4f4;}
            #e-mail{
                width: 500px;
                margin: 0 auto;
                box-shadow: 0 0 0 10px gray;
            }
            #e-mail label{display: block;}
            #e-mail input{width: 90%;
                margin-left: 2%;
            }
            .form-email{margin-bottom: 10px;}
            .error{display: none;
            color: red;
            font-size: 0.8em;}
        </style>
    </head>
    <body>
        <form id="e-mail">
            <div class="form-email">
            <label>아이디:</label>
            <input type="text" id="name" onblur="nameCheck()">
            <span id="email-msg" class="error"></span>
            </div>

            <div class="form-email">
            <label>비밀번호:</label>
            <input type="password" id="password" onblur="passwordCheck()">
            <span id="password-msg" class="error"></span>
            </div>

            <button type="button" onclick="login()">로그인</button>
        </form>
            <script>
                const name =document.getElementById("name");
                const password =document.getElementById("password");
                const namemsg =document.getElementById("email-msg");
                const passwordmsg =document.getElementById("password-msg");

                function nameCheck()
                {namemsg.innerHTML="";
                namemsg.style.display='none';
                if(name.value=="")
                {namemsg.innerHTML='아이디를 입력하세요';
                namemsg.style.display='block';
                 return false;}
                 return true;}
                
                function passwordCheck()
                {passwordmsg.innerHTML="";
                passwordmsg.style.display='none';
                if(password.value=="")
                {passwordmsg.innerHTML='비밀번호를 입력하세요';
                passwordmsg.style.display='block';
                return false;}
                return true;}

                function login(){
                    const r1 =nameCheck();
                    const r2 =passwordCheck();
                    if(r1&&r2){
                        document.getElementById('e-mail').submit();
                        return true;
                    }return false;
                }
            </script>
        </form>
    </body>
</html>
