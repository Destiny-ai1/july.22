<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 성공/실패</title>
    <style>
        body{background-color: #f4f4f4;}
            #abc{
                width: 500px;
                    margin: 0 auto;
                        box-shadow: 0 0 0 10px gray;}
            #abc label{display: block;}
            #abc input{width: 90%;
                margin-left: 2%;}
    </style>
</head>
<body>
    <h1>회원가입</h1>
        <form id="abc">
            <div id="a1">
                <label>아이디:</label>
                <input type="text" id="a2">
                <span id="a3"></span>
    </div>
            <div id="b1">
                <label>비밀번호:</label>
                <input type="password" id="b2">
                <span id="b3"></span>
    </div>
            <div id="c1">
                <label>비밀번호 확인:</label>
                <input type="passwordCheck" id="c2">
                <span id="c3"></span>
    </div>
            <div id="d1">
                <label>이메일:</label>
                <input type="email"id="d2">
                <span id="d3"></span>
    </div>
            <button type="button" onclick="">회원가입</button>
    </form>
</body>
</html>
