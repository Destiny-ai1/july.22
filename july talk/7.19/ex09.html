<html>
    <head>
        <title>display 속성</title>
        <inline-black></inline-black>
        <style>
            div {width: 100px; border: 1px solid black; margin: 0 auto;}
            span{width: 100px; border: 1px solid black;}
            
        </style>
    </head>
    <body>
        <!-- html 요소를 배치하는 방법
         black 요소 : 한줄에 하나씩 , 위에서 아래로 (div)  
         imline 요소 : 내용만큼 너비를 차지 (span) -
         span 태그는 width 너비 태그가 적용이 안된다
         너비를 적용할려면 display 속성을 inline-black 으로 바꾼다-->
    <div>a</div>
    <div>b</div>
    <span>aa</span>
    <span>bb</span>     
    </body>
</html>
