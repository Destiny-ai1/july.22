<!DOCTYPE html>
<html lang="ko">
<head>
    <title>지역별 날씨</title>
    <style>
        table, td ,th {border: 1px solid #5ef;}
        table, td, th {border-collapse: collapse;}
        table {margin: 0 auto; width: 400px; text-align: center; height: 100px;}
        .one-row, .two-row{width: 20%;}
        /* 선택자: html 요소를 선택하는 방법
        우선순위 (태그 > 클래스 > 아이디)
        1.태그 선택자 : 태그를 선택       
        2.클래스 선택자 :여러개를 선택
        3.아이디 선택자 : 1개를 선택 
        */
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td class="one-row">지역</td>
                <th class=> 강수량</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>서울</td>
                <th>  150</th>
            </tr>
            <tr>
                <td>인천</td>
                <th>  130</th>
            </tr>
            <tr>
                <td>경기</td>
                <th>  200</th>
            </tr>
            <tr>
                <td>광주</td>
                <th>  150</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
