<!DOCTYPE html>
<html>
<head>
<title>테이블</title>
<style>
    table { border: 1px solid red; background-color: aqua;
         width: 50px; height: 50px;}
    td { border: 1px solid red;} 
    table, td {border-collapse: collapse;}
</style>
</head>
<body>
    <!-- 2행 3열의 표 -->
     <table>
    <tr>
        <td>1 -1</td>
        <td>1 -2</td>
        <td>1 -3</td>
    </tr>
    <tr>
        <td>2 -1</td>
        <td>2 -2</td>
        <td>2 -3</td>
    </tr>
     </table>
</body>
</html>
