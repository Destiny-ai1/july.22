<html>
    <head>
        <title>html 요소도 객체다</title>
    </head>
    <body>
        <p id="target">대한민국</p>
        <button onclick="window.location.href='http://www.naver.com'">네이버</button>
        <button onclick="window.history.back()"></button>
        <script>
            //자바스크립트도 웹브라우저를 다루는 표존 : BOM
            // (Browser Object model)
            // window: 웹브라우저
            // window.location.href="http://www.naver.com";
            // 위에처럼 하면 네이버 홈페이지로 바로 이동한다 
        </script>
    </body>
</html>
