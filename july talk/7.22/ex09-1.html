<html>
    <head>
        <style>
            p {background-color: blue;}
        </style>
    </head>
    <body>
        <p id="target">로또 당첨</p>
        <script>
            // window.document 객체를 조작하는 방법을 : Dom( Document Object Model)
        //객체는 데이터(속성)와 기능(method)으로 구성되어있다.
        //속성은 객체를 구성하는 변수
        // 메소드는 객체를 구성하는 함수      자바는 혼자서 다니지못한다.
            const Element=document.getElementById('target');
            // console.log(Element);
            // Element.style.backgroundColor ="blue";
            Element.innerHTML="로또1등";
        </script>
    </body>
</html>
