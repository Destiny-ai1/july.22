<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 반지름을 입력받아 원의 면적을 출력 -->
</head>
<body>
    <script>
        const num1 = prompt('숫자는');
        const num2 = +num1;
        const PI = 3.14;
        const num3 = PI* num2*num2; 
        document.write(`<p>출력:${num2}, 면적:${num3}</p>`);
    </script>
</body>
</html>
