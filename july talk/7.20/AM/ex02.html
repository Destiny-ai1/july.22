<!DOCTYPE html>
<html lang="en">
<head>
    <title>box-model 이란</title>
    <style>
        /* property */
        /* width는 content의 너비 */
        /* box- sizing 을 이용해 내용+패딩+보더를 너비로 지정 */
        div {margin: 10px 0;
        width: 200px ; height: 200px; line-height: 200px; background-color: aqua ; 
        text-align: center; box-sizing: border-box;}
        #a {padding: 50px;}
    </style>
</head>
<body>
    <!-- html 의 속성은 attribute -->
     <div id="a">A</div>
     <div id="b">b</div>
</body>
</html>
