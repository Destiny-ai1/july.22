<!DOCTYPE html>
<html lang="en">
<head>
    <title>float 속성</title>
    <style>
        *{margin-top: 0;
        box-sizing: border-box;}
        div{width: 100px; height: 100px; border: 1px solid blue;
        text-align: center ; line-height: 100px;}    
        div:first-of-type {float:right}
        div:last-of-type {float: left;}
        </style>
</head>
<body>
    <!-- 수평으로 배치하는 두번째 방법 (float) -->
     <div>a</div>
     <div>b</div>
</body>
</html>
