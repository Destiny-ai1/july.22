<html>
    <head>
        <style>
            *{ margin: 0; padding: 0; box-sizing: border-box;}
            #app {width: 700px; margin: 0 auto;}
            header, nav, footer {height: 30px; border: 1px solid burlywood}
            aside {width: 100px; height: 100px; background-color: lightgrey;
            float:left}
            section {width: 600px; min-height: 600px; background-color: lightgreen; float: left;}
                main { overflow: hidden;}
        </style>
    </head>
    <body>
        <!-- 영역을 분활하는 태그 (div)
         자주나타는 영역을 새로운 영역 태그 
        (header) (footer) (nav) (main) (asid) {(section)=(article)}
        -->
        <div id="app">
        <header>반복되는 형식</header>
        <nav> 카테코리</nav>
        <main>
            <aside>left</aside>
            <section>로또 당첨 로또 당첨로또 당첨로또 당첨로또 당첨로또 당첨</section>
            <!-- <section></section>두 태그 둘다 같은태그<article></article> -->
            <aside>right</aside>
        </main>
        <footer>copyright &copy;2024 ICIA</footer>
    </div>
    </body>
</html>
