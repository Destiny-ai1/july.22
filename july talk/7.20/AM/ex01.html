<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        /* 자식 선택자(child selector)
        우선순위는  
        nav>ul>li (3)
        nav>ul    (2)
        li        (1)*/
        nav>ul{list-style: none;}

        nav li{display: inline-block; background-color: gold; margin-left: 80px; text-align: center;}

        nav a {display: block; color: chocolate; text-align: center; transition: 0.1s;}

        nav ul{text-align: center;}

        nav a :hover{background-color: rgb(214, 24, 10);}
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#"> 홈</a></li>
            <li><a href="#"> 서비스</a></li>
            <li><a href="#"> 소개</a></li>
            <li><a href="#"> 홈페이지</a></li>

        </ul>
    </nav>
</body>
</html>
