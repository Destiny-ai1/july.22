    <script>
        const sum =sumOVerCutline([75,80,65,90],70)
        const sumsum =sumOVerCutline([75,80,65,90],70)
        
        function sumOVerCutline(ar,Cutline){
            let hap= 0
            for(let i=0; i<ar.lenght; i++){
                if(ar[i]>=Cutline){
                    hap=hap+ar[i];
                }
            }
            return hap;
        }
    </script>
