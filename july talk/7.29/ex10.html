<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.점수 배열을 파라미터로 받아 70점이상 갯수를 리턴</title>
</head>
<body>
    <script>
            function y(ar){
                let y=0
                for(let i=0; i<ar.length; i++){
                } if(ar[i]>=70){
                    y++;
                }
                return y;
            }
    </script>
</body>
</html>
