<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 정의
        function insa(){
            console.log('안녕하세요');
        }
        // 익명함수            이름이 없는함수여서 변수에 대입된다
        const insa2=function(){
            console.log('안녕하세요');
        }
        //화살표 함수                      =>(arrow function)
        const insa3 = ()=>{
            console.log('안녕하세요'); 
        }
        insa();
        insa2();
        insa3();
    </script>
</body>
</html>
