<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function plus4(x){
            return x+4;
        }                                 //함수//
        const plus4_2 = function(x){
            return x+4;
        }                                 //익명함수//
        const plus4_3 = (x)=>{
            return x+4;                   //에로우함수//
        }
        console.log(plus4(50));
        console.log(plus4_2(100));
        console.log(plus4_3(200));

    </script>
</body>
</html>
