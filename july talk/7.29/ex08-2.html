<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두과목의 점수를 입력받아 70점이상일시 합격,아니면불합격</title>
</head>
<body>
    <script>
    const result = check(70,75);
        console.log(result);
        function check(a,b){
            if((a+b)/2>=70){
                return "합격"
            }; return "불합격"
        };
    </script>
</body>
</html>
