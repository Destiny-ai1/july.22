<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        #flex{display: flex; align-items: center; justify-content: space-evenly;
        }
        #flex>div{
            width: 100px; 
            height: 100px; 
            border: solid red;
            display: flex;
            justify-content: center;              /*좌에서 우방향 */
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="flex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <div style="background-color: blue; height: 30px; "></div>
</body>
</html>
