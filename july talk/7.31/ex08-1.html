<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>체중계산</title>
    <script>
        $(document).ready(function(){
            const $key = $('#key');
            const $gender = $('#gender');
            const $boy = $('#boy');
            const $girl = $('#girl');
            const $kg = $('#kg');
            const $hap = $('#hap');
            const $reset = $('#reset');

            $('#reset').click(function(){
                location.reload();
            });

            $('#hap').click(function(){
                const key = $key.val();
                const gender = $gender.val();
                if(isNaN(key)){
                    $key.attr('placeholder','키를 입력하시오');
                    return;
                }
                if(gender==1){
                    alert(`${key-110}kg`);
                }  else{
                    alert(`${key-105}kg`);
                }
            })
            // $reset.click(function(){

        });  

    </script>
</head>
<body>
