<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 레이아웃</title>
    <style>
        #inline>div,#block>div{
            width: 100px;
            border: 1px solid blue;
        }
        #inline>div {display: inline;}
    </style>
</head>
<body>
    <div id="inline">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>
    <div id="block">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
