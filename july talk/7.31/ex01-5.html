<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무지개색 문제</title>
    <style>
        #q{display: flex;
            align-items: center; 
            justify-content: center;
        background-color: pink; height: 180px;}
        #q>div{display: flex;
            border: 1px solid;
            justify-content: center;              
            align-items: center;}
        #a{background-color: red;width: 100px; height: 100px; border: solid; flex-grow: 1;}
        #b{background-color: rgb(247, 114, 5);width: 100px; height: 100px; border: solid;flex-grow: 1;}
        #c{background-color: yellow;width: 100px; height: 100px; border: solid;flex-grow: 1;}
        #d{background-color: green;width: 100px; height: 100px; border: solid;flex-grow: 1;}
        #e{background-color: blue;width: 100px; height: 100px; border: solid;flex-grow: 1.5;}
        #f{background-color: rgba(42, 61, 165, 0.534);width: 100px; height: 100px; border: solid;flex-grow: 2;}
        #g{background-color: violet;width: 100px; height: 100px; border: solid;flex-grow: 3;}
    </style>
</head>
<body>
    <div id="q">
        <div id="a">빨</div>
        <div id="b">주</div>
        <div id="c">노</div>
        <div id="d">초</div>
        <div id="e">파</div>
        <div id="f">남</div>
        <div id="g">보</div>
    </div>
</body>
</html>
