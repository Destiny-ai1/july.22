<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="a">
        
    </ul>
    <script>
        const 명단 =[
            {irum:"홍길동", jusum:10000},
            {irum:"장발장", jusum:15000},
            {irum:"이몽룡", jusum:13000},
        ];
        const $a = $('#a');

        for(let i=0; i<명단.length; i++){
            const html=`
            <li>
                <p>${명단[i].irum}</p>
                <p>${명단[i].jusum}</p>
            </li>
            `;
            $a.append(html);
        }
    </script>
</body>
</html>
